<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="home.css" rel="stylesheet">
    <title>MotionCut 1</title>
</head>
<body>
    <div class="navbar2">
        <div class="navbar">
            <!-- <h3 class="heading">WATCH HOME</h3> -->
            <button class="menu-toggle" onclick="toggleMenu()">&#9776;</button>
            <div class="title">
                MotionCut
            </div>
            <div class="tempnav">
                <div class="home">
                    <a href="#page1" class="hom">Home</a>
                </div>
                <div class="product">
                    <a href="#converter" class="prod">Products</a>
                </div>
                <div class="contact">
                    <a href="#contacting" class="cont">Contact</a>
                </div>
            </div>
        </div>
    </div>
    <div class="mainbody">
        <div class="page1" id="page1">
            <div class="slides">
                <img src="W1.jpeg" class="slider" alt="">
                <img src="W2.jpeg" class="slider" alt="">
                <img src="W3.jpeg" class="slider" alt="">
                <img src="W4.jpeg" class="slider" alt="">
            </div>
            <div class="buttons">
                <button class="prev" onclick="goPrev()">Prev</button>
                <button class="next" onclick="goNext()">Next</button>
            </div>
            <p class="para" style="font-size: xxx-large; font-family: fantasy; background: linear-gradient(90deg,teal, magenta); -webkit-text-fill-color: transparent; background-clip: text;">
                The Watch Hub!<br>
            </p>
            <p class="p2" style="margin-top: 1em; font-family: cursive; font-size: larger; line-height: 1.4em;"><span style="display: flex; justify-content: center;">All types of watches are available!</span><br><span style="display: flex; justify-content: center;">Best way to get your desired WATCH!</span><br><span style="display: flex; justify-content: center;">Explore new, branded and all types of watches!</span></p>
        </div>
    </div>
    <div class="converter" id="converter">
        Currency:
        <select class="selection">
            <option value="USD">USD</option>
            <option value="INR">INR</option>
            <option value="EUR">EUR</option>
            <option value="JPY">JPY</option>
        </select>
    </div>
    <section class="cards">
        <div class="card">
            <div class="card-img watch-1"></div>
            <h3 class="price" data-usd="45">Price: $45</h3>
            <button class="but">Buy Now</button>
        </div>
        <div class="card">
            <div class="card-img watch-2"></div>
            <h3 class="price" data-usd="23">Price: $23</h3>
            <button class="but">Buy Now</button>
        </div>
        <div class="card">
            <div class="card-img watch-3"></div>
            <h3 class="price" data-usd="25">Price: $25</h3>
            <button class="but">Buy Now</button>
        </div>
        <div class="card">
            <div class="card-img watch-4"></div>
            <h3 class="price" data-usd="34">Price: $34</h3>
            <button class="but">Buy Now</button>
        </div>
        <div class="card">
            <div class="card-img watch-5"></div>
            <h3 class="price" data-usd="12">Price: $12</h3>
            <button class="but">Buy Now</button>
        </div>
        <div class="card">
            <div class="card-img watch-6"></div>
            <h3 class="price" data-usd="63">Price: $63</h3>

        </div>
        <div class="card">
            <div class="card-img watch-7"></div>
            <h3 class="price" data-usd="20">Price: $20</h3>
            <button class="but">Buy Now</button>
        </div>
        <div class="card">
            <div class="card-img watch-8"></div>
            <h3 class="price" data-usd="72">Price: $72</h3>
            <button class="but">Buy Now</button>
        </div>
    </section>
    <section class="contacting" id="contacting">
        <div class="cct">
            Contact & Follow us:<span class="call"><i class="fa-solid fa-phone"></i></span><span class="facebook"><i class="fa-brands fa-facebook"></i></span><span class="twitter"><i class="fa-brands fa-twitter"></i></span><span class="instagram"><i class="fa-brands fa-instagram"></i></span>
        </div>
    </section>
    <script src="home.js"></script>
</body>
</html>
